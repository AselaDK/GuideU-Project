<img src="/assets/img/hiker_image.jpg" class="mx-auto d-block" height="240" width="240">
<form #form='ngForm' class="mb-4" (submit)="onSubmit(form)" >
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" #Email="ngModel" name="Email" [(ngModel)]="formModel.Email" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
    </div>
    <div class="form-row" >
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid" >Login</button>
        </div>
    </div>
</form>
